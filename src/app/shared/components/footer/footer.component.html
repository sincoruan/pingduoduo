<app-horizontal-grid [cols]="5" [displayCols]="5">
  <!-- 指令所在的元素叫宿主 -->
  <div appGridItem *ngFor="let item of tabItems; let idx=index">
      <img [src]="idx===selectedIndex?item.selectedIcon:item.icon" 
      (click) = "toggleSelectedTab(idx)"
      appGridItemImage imageSize='4rem' fitMode='cover'>
      <span appGridItemTitle='4rem'>{{item.title}}</span>
  </div> 
</app-horizontal-grid>
