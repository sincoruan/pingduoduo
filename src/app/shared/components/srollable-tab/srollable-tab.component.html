<ul [ngStyle]="{backgroundColor:backgroundColor}">
    <li *ngFor = "let menu of menus; let i = index;">
      <a
      [ngStyle]="{color: menu.link === selectedTabLink ? activeColor:titleColor}"
        (click) = "handleSelection(i)"
      >
        {{ menu.title }}
      </a>
      <span class="indicator" 
      [ngStyle] = "{'background-color':indicatorColor}"
      *ngIf="menu.link === selectedTabLink"></span>
    </li>
</ul>
<ng-content></ng-content>
