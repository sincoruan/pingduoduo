<div class="container">
  <img [src]="order.avatar" alt="" appAvatar appAvatarSize="2rem">
  <div class="username">{{order.startBy}}</div>
  <div class="count-down">
    <div>
      还差<span class="remainingNumber">{{order.remainingNumber}}人</span>拼成
    </div>
    <app-count-down 
      [startDate]="startDate" 
      [dueDate]="futureDate">

    </app-count-down>
  </div>
  <button  type="button" class="group-button">
    去拼单
  </button>
</div>
